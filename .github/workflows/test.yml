name: "test Environment variable"

on:
  workflow_dispatch:
    inputs:
      run_name:
        required: true
        type: string

jobs:
  gridai-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gridai-actions/gridai-login@main
        with:
          gridai-username: ${{ secrets.GRIDAI_USERNAME }} 
          gridai-key: ${{ secrets.GRIDAI_KEY }}
              
      - id: gridai-run-status
        run: |
          export COLUMNS={512}
          export RUN_STATUS=$(grid status ${{ secrets.GRIDAI_RUNNAME }} | awk '{print $2 "," $6}' | grep ${{ secrets.GRIDAI_RUNNAME }} | awk -F, '{print $2}')
          echo "runstatus $RUN_STATUS"
      - id: gridai-duration
        run: |
          export COLUMNS={512}
          export RUN_DURATION=$(grid status ${{ secrets.GRIDAI_RUNNAME }} | awk '{print $2 "," $8}' | grep ${{ secrets.GRIDAI_RUNNAME }} | cut -d ':' -f 1 | cut -d ',' -f 2  ) 
          echo "Duration: $RUN_DURATION"
        shell: bash
        
 
